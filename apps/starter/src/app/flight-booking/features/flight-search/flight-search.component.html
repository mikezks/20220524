<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <!-- <app-flight-filter [filter]="filter" (search)="search()"></app-flight-filter> -->

    <form>
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from" name="from" class="form-control">
      </div>
      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to" name="to" class="form-control">
      </div>

      <div class="form-group">
        <button class="btn btn-default" (click)="search()" [disabled]="!from || !to">Search</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="header">
    <h4 class="title">Direct DOM Access</h4>
  </div>

  <div class="content">
    <form>
      <div class="form-group">
        <label>Message:</label>
        <input id="message" name="message" class="form-control">
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
    *ngFor="let flight of flights">

    <app-flight-card
      [item]="flight"
      [(selected)]="basket[flight.id]">
      <!-- (selectedChange)="basket[flight.id] = $event"> -->

      <span>My custom content!</span><br>
      <span myCustomTitle class="custom-title">My custom title!</span>
    </app-flight-card>

  </div>
</div>

<div class="card">
  <div class="content">
      <pre>{{ basket | json }}</pre>
  </div>
</div>
